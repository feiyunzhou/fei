<script>
  $(document).ready(function(){
      //Start to render account table
      CRM_OFFLINE.init();
      
      if(CRM_OFFLINE.isLogined() === false){
          CRM_OFFLINE.gotoPage("login.html");
      }
      var userId = CRM_OFFLINE.getUserId();
      var userInfo =    CRM_OFFLINE.getUserInfo();
      $("#logout_link").click(function(event){
          event.preventDefault();
          console.log("logout clicked");
          CRM_OFFLINE.logout();
      });
      $("#username_on_nav").text("你好，"+userInfo.name);
      
      
      function renderAccountTableWithDataRemote() {
          
          ACCOUNT_UTIL.getAccountTableDataRemotely(userInfo,function(data){
              renderAccountTable(data);
          },function(stats){
              renderAccountTableWithDataLocal();
          });
          
      }

      function renderAccountTable(data) {
          $('#dt_account').nicetable({
              tData : data,
              extraCols : [ {
                  display : '详细信息',
                  renderCol : function(rd) {
                      return "<a class=\"btn btn-small btn-primary account_detail_link\" data-account-id="+rd[0]+" href=\"accountDetailPage.html#seg?accountId="+rd[0]+"\">详细</a>";
                  }
              }]
          });
          $('#dt_account').footable();
      }
      

      function renderAccountTableWithDataLocal() {
          var data = ACCOUNT_UTIL.getAccountTableFromLocalstorage();
          if (!jQuery.isEmptyObject(data)) {
              renderAccountTable(data);
          }
      }

      if (navigator.onLine) {
          renderAccountTableWithDataRemote();
      } else {
          renderAccountTableWithDataLocal();
      }
  });
</script>
