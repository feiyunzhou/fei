1=<div class="text-left">1.访前市场信息收集；<br/>2.根据前次访后分析设定拜访目标；<br/>3.拜访各步骤的设想/准备；<br/>4.准备拜访所需的文献/资料；<br/>5.<span class="tooltipStyle">确定合适病人，就特定病患进行访前计划(SPF)</span></div>
2=<div class="text-left">1.开场基本要素/技巧；<br/>2.<span class="tooltipStyle">从合适患者谈起，用病人/病情等话题引发医生兴趣(SPF)</span></div>
3=<div class="text-left">1.合理运用探询,聆听－寻找客户需求；<br/>2.<span class="tooltipStyle">寻找合适患者的特征(SPF)</span>3.<span class="tooltipStyle">寻找医生对合适患者的治疗期望(SPF)</span></div>
4=<div class="text-left">1.根据客户特点和需求传递产品疗效/附加信息；<br/>2.运用利益销售传递关键产品信息（FAB）；<br/>3.有效地，适时地应用推广资料/文献/工具/医学信息；<br/>4.<span class="tooltipStyle">针对合适的患者进行产品疗效和附加信息的讨论以满足治疗期望(SPF)</span></div>
5=<div class="text-left">1.有效地运用DA及文献，确认消除顾虑；<br/>2.<span class="tooltipStyle">用提及的方案,方法解决医生对病患存在的顾虑与问题(SPF)</span></div>
6=<div class="text-left">1.在一定时限内就合适的病人取得可衡量的处方；<br/>2.<span class="tooltipStyle">根据合适的病人给予处方建议并跟踪结果(SPF)</span></div>
7=<div class="text-left">1.吸引注意、引发兴趣(6)<br/>1).介绍举办科室会的原因.<br/>2)原因能针对客户的需求<br/>3)概述引导(借助有趣话题)<br/>2.自我简介(4)<br/>1)公司名称<br/>2)姓名<br/>3)所负责产品<br/></div>
8=<div class="text-left">1.产品知识熟练(20)<br/>1)产品知识正确.<br/>2)产品知识熟练<br/>2.主题简明/ 内容完整、有逻辑(5)<br/>1)围绕主题演讲<br/>2)内容完整<br/>3.讲解简明/衔接顺畅(5)<br/>1)语言简洁<br/>2)有过渡语言<br/>4.关注效益F-A-B(15)<br/>1.有3次的FAB转换（5分/次)<br/>6.时间控制(5)<br/>1.15分钟</div>
9=<div class="text-left">1.语音/语调/语速/口头语(5)<br/>1)语音声音洪亮、语言清楚<br/>2)语调有变化<br/>3)语速适中<br/>4)无口头语<br/>2.语气/停顿(2)<br/>1)语气自然<br/>2)有停顿<br/>3.站位/姿势/肢体语言/感染力(8)<br/>1)站位合理<br/>2)姿势自然<br/>3)借助肢体语言<br/>4)表现正向积极<br/>4.无多余动作(2)<br/>1)无小动作(2次扣1分)<br/>5.与观众有目光交流(5)<br/>1)与观众有多次目光交流<br/>6.器材(1)<br/>1)合理应用激光笔、幻灯机等<br/>7.仪表(2)<br/>1)外表整洁<br/>2)着装专业<br/></div>
