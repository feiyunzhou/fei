1=<div class="text-left">1.访前市场信息收集；<br/>2.根据前次访后分析设定拜访目标；<br/>3.拜访各步骤的设想/准备；<br/>4.准备拜访所需的文献/资料；<br/>5.确定合适病人，就特定病患进行访前计划（SPF）；</div>
2=<div class="text-left">1.开场基本要素/技巧；<br/>2.从合适患者谈起，用病人/病情等话题引发医生兴趣(SPF)</div>
3=<div class="text-left">1.合理运用探询,聆听－寻找客户需求；<br/>2.寻找合适患者的特征（SPF）<br/>3.寻找医生对合适患者的治疗期望(SPF)</div>
4=<div class="text-left">1.根据客户特点和需求传递产品疗效/附加信息；<br/>2.运用利益销售传递关键产品信息（FAB）；<br/>3.有效地，适时地应用推广资料/文献/工具/医学信息；<br/>4.针对合适的患者进行产品疗效和附加信息的讨论以满足治疗期望（SPF）；</div>
5=<div class="text-left">1.有效地运用DA及文献，确认消除顾虑；<br/>2.用提及的方案,方法解决医生对病患存在的顾虑与问题（SPF）</div>
6=<div class="text-left">1.在一定时限内就合适的病人取得可衡量的处方；<br/>2.根据合适的病人给予处方建议并跟踪结果（SPF）</div>