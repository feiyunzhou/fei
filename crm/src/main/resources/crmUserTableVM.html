<TABLE style="width:100%;">
<thead>
								<tr>
									<th>姓名</th>
									<th>电话</th>
									<th>部门</th>
									<th>职务</th>
									<th>动作</th>
								</tr>
</thead>
<tbody>
         #foreach( $item in $list )
          <TR>
            <TD>$item.name</TD>
            <TD>$item.cellPhone</TD>
            <TD>$item.division</TD>
            <TD>$item.jobTitle</TD>
            <TD><a class="team-member-action-button" userid="$item.id">删除</a></TD>
           </TR>
         #end
</tbody>      
</TABLE>
