<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <script>
                $(document).ready(function() {	
                    $("#uploadPage").addClass("active");      

                });// end onDomReady function
            </script>

                    <div class="col-md-2 box">
                    <form wicket:id="form">
                    
              			  <div class="upload-btn"><i class="icon-upload-alt icon-large"></i>上传医院<input wicket:id="account" type="file" /></div>
              			  <div class="upload-btn"><i class="icon-upload-alt icon-large"></i>上传医生<input type="file" wicket:id="contact" /></div>
              			  <div class="upload-btn"><i class="icon-upload-alt icon-large"></i>上传岗位<input type="file"  wicket:id="position"/></div>
              			  <div class="upload-btn"><i class="icon-upload-alt icon-large"></i>上传医院团队<input type="file"  wicket:id="accountTeam"/></div>
               			  <div class="upload-btn"><input type="submit" /></div>
            		</form>
            		</div>
                    <div class="col-md-10 box">
           			</div> 

        </wicket:extend>
		
    </body>
</html>
