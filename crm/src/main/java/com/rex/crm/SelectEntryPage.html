<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <script src='jquery/js/jquery-1.9.1.js'></script>
        <script src='jquery/js/jquery-ui-1.10.2.custom.js'></script>
        <script src="js/common.js"></script>
        <script src="bootstrap3/js/bootstrap.js"></script>
        <link href="bootstrap3/css/bootstrap.css" rel="stylesheet" media="screen" />
        <link href="jquery/css/custom-theme/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
        <link href="css/search_ex.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width" />
        <script>
            $(document).ready(function() {	
                $(".name_click").click(function(e){
                    e.preventDefault();
                    var id =  $(this).parent().parent().data("id");
                    var name = $(this).parent().parent().data("name");
                    var table_name = $(this).parent().parent().data("ename");
                    console.log( "name is:"+ name + " :"+id+ " :"+ table_name);
                    window.opener.$("#select_user").val(name);
                    window.opener.$("#hidden_select_user").val(id);
                    window.opener.$("#"+table_name+"_id").val(id);
                    window.opener.$("#"+table_name+"_name").val(name);
                    hasClosed = true;
                    window.opener.reloadpage();
                	window.opener=null;
                    window.close();
                   
                });

            });// end onDomReady function
        </script>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <form wicket:id="form" class="form-search">
                <div class="input-group" style="padding-top:10px;">
                    <input wicket:id="search_input" type="text"  class="form-control" placeholder="按名称查找" />
                    <span class="input-group-btn">
                     <button class="btn btn-primary" type="submit">查找</button>
                    </span>
                </div>
<!--                 <div class="pull-right btn-box">
                    <input type="submit" class="btn btn-primary" value="查找" />
                </div> -->
            </form>
        </div>
        <div class="row">
        <div class="table-responsive col-md-10">
            <div id="dt" class="table table-condensed list-container">
                <ul wicket:id="dataRowRepeater" class="list-inline">
                    <li>
                        <a class="name_click" href="#" ><span data-uid="" data-uname="" wicket:id="name_span"></span></a>
                    </li>
                    <li wicket:id="column_repeater">
                         <span wicket:id="celldata" class="label label-info"></span>
                    </li>
                </ul>
                <div  wicket:id="navigator"></div>
            </div>
        </div>
        </div>
      </div>
    </body>
</html>
