<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <script>
        $(document).ready(function() {
            
            
        });
        
        function validateFields(){
            if($('.required-field').length>0 && jQuery.isEmptyObject($('.required-field').val())){
                alert("红色标记字段不能为空");
                return false;
            }else{
                if($("#account_name").length > 0 && jQuery.isEmptyObject($("#account_name").val())) {
                    alert("请查询添入医院！");
                    return false;
                }else{
                    return true;
                }
            }
  
        }
    </script>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
            	<div wicket:id="promptDiv" id="promptDiv" class="alert" >
					<span wicket:id="promptButton" class="close" data-dismiss="alert"></span>
					<span wicket:id="prompt" ><strong></strong></span>
				</div>
            	<div class="title">
                     <span wicket:id="name"></span>
                 </div>
                <form wicket:id="form" class="form-horizontal"  >
                    <fieldset>
                        <div wicket:id="fieldGroupRepeater">
                            <div class="table table-hover table-condensed  " style="">
                                <div class="table-header"><h5>
                                        <span wicket:id="groupname"></span>
                                    </h5>
                                </div>
                                <div class="table-content">
                                    <div  class="table-cell"  wicket:id="dataRowRepeater">
                                        <div class="table-column " wicket:id="columnRepeater"><div wicket:id="editdata" class="form_datetime"></div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <input type="submit" onClick="return validateFields();" class="btn btn-primary" value="保存"  />
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
	<wicket:fragment wicket:id="textFragment">
		<span wicket:id="celldata"></span>
	</wicket:fragment>
	<wicket:fragment wicket:id="layoutFragment">
		<span wicket:id="add"></span>
	</wicket:fragment>
	<wicket:fragment wicket:id="textInputFragment">
		<input wicket:id="input" />
	</wicket:fragment>
	<wicket:fragment wicket:id="dropDownFragment">
		<select wicket:id="dropDownInput"></select>
	</wicket:fragment>
	<wicket:fragment wicket:id="textAreaFragment">
		<textarea  wicket:id="address" row="2" cols="40" ></textarea >
	</wicket:fragment>
	<wicket:fragment wicket:id="relationTableSearchFragment">
		<input type="text" required="required" readonly wicket:id="selected_value_input" class="input input-small" />
		<input type="hidden" class="input" wicket:id="selected_id_hidden" />&nbsp;&nbsp;
		<a href="#" class="" wicket:id="search_btn" id="search_click"  title="查找"><i class="icon-search"></i></a>
	</wicket:fragment>
</wicket:panel>
