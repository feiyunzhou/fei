<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<script>
		$(document).ready(function() {

		});
	</script>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<form wicket:id="form" class="form-horizontal" onsubmit="return checkfrom(this);" >
					<fieldset>
						<div wicket:id="fieldGroupRepeater">
							<table class="table table-hover table-condensed  " style="">
								<thead>
									<tr>
										<td colspan="2"><h5>
												<span wicket:id="groupname"></span>
											</h5></td>
									</tr>
								</thead>
								<tbody>
									<tr wicket:id="dataRowRepeater">
										<td wicket:id="columnRepeater"><span wicket:id="editdata"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="control-group">
							<div class="controls">
								<input type="submit" class="btn btn-primary" value="保存"  />
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

	</div>

	<wicket:fragment wicket:id="textFragment">
		<span wicket:id="celldata"></span>
	</wicket:fragment>
	<wicket:fragment wicket:id="layoutFragment">
		<span wicket:id="add"></span>
	</wicket:fragment>
	<wicket:fragment wicket:id="textInputFragment">
		<input wicket:id="input" />
	</wicket:fragment>
	<wicket:fragment wicket:id="dropDownFragment">
		<select wicket:id="dropDownInput"></select>
	</wicket:fragment>
</wicket:panel>
