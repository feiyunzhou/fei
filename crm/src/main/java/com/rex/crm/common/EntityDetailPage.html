<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<script>
			$(document).ready(function() {

			});
		</script>
		<div class="accordion" id="accordion2">
			<div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#detailinfo">详细信息</a>
				</div>

				<div id="detailinfo" class="accordion-body collapse in">
					<div class="accordion-inner">
						<div class="pull-right">
							<span wicket:id="operationBar">[operation bar]</span>
						</div>
						<table>
							<tbody>
								<tr wicket:id="dataRowRepeater">
									<td style="width: 200px" wicket:id="columnRepeater"><span wicket:id="celldata"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>



			<div wicket:id="relationRepeater" class="accordion-group">
				<span wicket:id="relationPanel"></span>
			</div>
		</div>

	</wicket:extend>
</body>
</html>
