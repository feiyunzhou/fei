
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<script>
		$(document).ready(function() {
			$('.dropdown-toggle').dropdown();

		});
	</script>
	<div class="btn-group">
			<span  wicket:id="addCon"></span>
			<span wicket:id="delCon"></span>
			<span wicket:id="editCon"></span>
	</div>


	<wicket:fragment wicket:id="addFragment">
		<a href="#myModal" class="btn btn-mini btn-info" data-toggle="modal"><i class="icon-plus"></i></a>
	</wicket:fragment>
	<wicket:fragment   wicket:id="delFragment">
		<a class="btn btn-mini btn-info"><i class="icon-trash"></i></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="editFragment">
		<a class="btn btn-mini btn-info"><i class="icon-edit"></i></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="emptyFragment"></wicket:fragment>
</wicket:panel>
