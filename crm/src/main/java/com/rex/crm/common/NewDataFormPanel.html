<wicket:panel>
    <style>
        ::-webkit-validation-bubble-message {color:white;background:blue;}
        #address {
            width:100%;
        }
    </style>
    <script>
        $(document).ready(function() {
        	Date.prototype.format = function (format) { 
        		var o = { 
        		"M+": this.getMonth() + 1, 
        		"d+": this.getDate(), 
        		"h+": this.getHours(), 
        		"m+": this.getMinutes(), 
        		"s+": this.getSeconds(), 
        		"q+": Math.floor((this.getMonth() + 3) / 3), 
        		"S": this.getMilliseconds() 
        		} 
        		if (/(y+)/.test(format)) { 
        		format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length)); 
        		} 
        		for (var k in o) { 
        		if (new RegExp("(" + k + ")").test(format)) { 
        		format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length)); 
        		} 
        		} 
        		return format; 
        		} 
        });
        function validateFields(){
        	var today=new Date();
            var ago7Day = new Date(Date.parse(new Date().toString()) - 86400000*6);
            var lastWeek = ago7Day.format('yyyy-MM-dd hh:mm'); //“7天前”  
            var isValidated = true;
            $( '.required-field').each(function( index ) {
                console.log( index + ": " + $( this ).text() );
                if(jQuery.isEmptyObject($(this).val())){
                    isValidated = false;
                }
              });
            var checkTime = true;
            var startTime = $("#starttime").val();
            var endTime = $("#endtime").val();
            if(startTime>endTime){
            	alert("开始时间不能大于结束时间！");
            	checkTime = false;
            }else if(startTime<lastWeek){
            	alert("开始时间不能为七天以前！");
            	checkTime = false;
            }
            var checkflag = true;
            $( '.required-pickList').each(function( index ) {
                console.log( index + ": " + $( this ).text() );
                if(jQuery.isEmptyObject($(this).val())){
                	checkflag = false;
                }
              });
            if(isValidated&&checkTime&&checkflag){
            	if($("#crmuser_name").length > 0 && jQuery.isEmptyObject($("#crmuser_name").val())){
              	  	alert("请查询添入岗位编码！");
                    return false;
                }else if($("#contact_name").length > 0 && jQuery.isEmptyObject($("#contact_name").val())){
              	  	alert("请查询添入拜访医生！");
                    return false;
                }else if($("#userInfo_name").length > 0 && jQuery.isEmptyObject($("#userInfo_name").val())){
              	  	alert("请查询添入被辅导人！");
                    return false;
                }else  if($("#account_name").length > 0 && jQuery.isEmptyObject($("#account_name").val())) {
                    alert("请查询填入医院！");
                    return false;
                }else{
                    return true;
                }
            }else{
            	if(checkTime==false){
            		return false;
            	}else{
            		alert("红色标记字段为必填字段");
                    return false;
            	}
            }
  
        }
    </script>
    <div>
        <form wicket:id="form" class="form-horizontal" >
            <fieldset>
                <div  wicket:id="fieldGroupRepeater">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                        
                                <span wicket:id="groupname"></span>
                            
                        </div>
                        <div class="table-content panel-body">
                            <div class="table-cell form-group" wicket:id="dataRowRepeater">
                                <div class="table-column " wicket:id="columnRepeater"><div wicket:id="celldatafield" class="form_datetime"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" onClick="return validateFields();" class="btn btn-primary" value="保存" />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <wicket:fragment wicket:id="textFragment">
        <span wicket:id="celldata" ></span>
    </wicket:fragment>
    <wicket:fragment wicket:id="layoutFragment">
        <span wicket:id="add" ></span>
    </wicket:fragment>
    <wicket:fragment wicket:id="textAreaFragment">
        <textarea  wicket:id="address" cols="30" rows="2" class="form-control input-sm" ></textarea >
    </wicket:fragment>
    <wicket:fragment wicket:id="textInputFragment">
        <input wicket:id="input" class="form-control  input-sm"/>
    </wicket:fragment>
    <wicket:fragment wicket:id="fileUplodeFragment"> 
        <input type="file" class="form-control input-sm" wicket:id="fileUplode"/> 
    </wicket:fragment>
    <wicket:fragment wicket:id="dropDownFragment">
        <select class="form-control input-sm" wicket:id="dropDownInput"></select>
    </wicket:fragment>
    <wicket:fragment wicket:id="bjgtextAreaFragment">
        <textarea  wicket:id="description" cols="100" rows="8" class="from-control"></textarea >
    </wicket:fragment>
    <wicket:fragment wicket:id="relationTableSearchFragment">
  <div class="input-group">
   <input type="text" required="required" wicket:id="selected_value_input" disabled="disabled" class="form-control input-sm" />
         
         <span class="input-group-addon input-sm"> 
             <a wicket:id="search_btn" id="search_click" target="_blank">
                <!--  <i class="icon-search"></i> -->查找
            </a>
        </span>
        <input type="hidden" class="form-control  input-sm" style="width:0px;height:0px;" wicket:id="selected_id_hidden" />&nbsp;&nbsp; 
  </div>
 </wicket:fragment>
</wicket:panel>
