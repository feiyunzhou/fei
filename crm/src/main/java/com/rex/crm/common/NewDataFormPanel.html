<wicket:panel>
    <style>
        ::-webkit-validation-bubble-message {color:white;background:blue;}
        #address {
            width:100%;
        }
    </style>
    <script>
        $(document).ready(function() {
        	
        });
        function validateFields(){
            
            var isValidated = true;
            $( '.required-field').each(function( index ) {
                console.log( index + ": " + $( this ).text() );
                if(jQuery.isEmptyObject($(this).val())){
                    isValidated = false;
                }
                
              });
            
            if(isValidated){
            	if($("#crmuser_name").length > 0 && jQuery.isEmptyObject($("#crmuser_name").val())){
              	  alert("请查询添入被辅导人！");
                    return false;
                }else  if($("#account_name").length > 0 && jQuery.isEmptyObject($("#account_name").val())) {
                    alert("请查询填入医院！");
                    return false;
                }else{
                    return true;
                }
                
            }else{
                alert("红色标记字段为必填字段");
                return false;
            }
            
            
  
        }
    </script>
    <div>
        <form wicket:id="form" class="form-horizontal" >
            <fieldset>
                <div  wicket:id="fieldGroupRepeater">
                    <div class="table table-striped table-condensed">
                        <div class="table-header">
                            <h5>
                                <span wicket:id="groupname"></span>
                            </h5>
                        </div>
                        <div class="table-content">
                            <div class="table-cell" wicket:id="dataRowRepeater">
                                <div class="table-column " wicket:id="columnRepeater"><div wicket:id="celldatafield" class="form_datetime"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" onClick="return validateFields();" class="btn btn-primary" value="保存" />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <wicket:fragment wicket:id="textFragment">
        <span wicket:id="celldata" ></span>
    </wicket:fragment>
    <wicket:fragment wicket:id="layoutFragment">
        <span wicket:id="add" ></span>
    </wicket:fragment>
    <wicket:fragment wicket:id="textAreaFragment">
        <textarea  wicket:id="address" cols="2" rows="2" ></textarea >
    </wicket:fragment>
    <wicket:fragment wicket:id="textInputFragment">
        <input wicket:id="input" />
    </wicket:fragment>
    <wicket:fragment wicket:id="dropDownFragment">
        <select wicket:id="dropDownInput"></select>
    </wicket:fragment>
    <wicket:fragment wicket:id="relationTableSearchFragment">
        <input type="text"  required="required"  wicket:id="selected_value_input" disabled="disabled" class="input input-small" />
        <input type="hidden" class="input" wicket:id="selected_id_hidden" />&nbsp;&nbsp;
        <a href="#" class="search-btn" wicket:id="search_btn" id="search_click"  title="鎼滅储" target="_blank"><i class="icon-search"></i></a>
    </wicket:fragment>
</wicket:panel>
