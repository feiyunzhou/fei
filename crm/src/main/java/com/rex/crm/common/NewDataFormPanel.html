<wicket:panel>
<style>
::-webkit-validation-bubble-message {color:white;background:blue;}
#address {
width:100%;
}
</style>
	<script>
		$(document).ready(function() {

		});
		function validateFields(){
            if($("#account_name").length > 0 && jQuery.isEmptyObject($("#account_name").val())) {
                alert("请查询填入医疗机构");
                return false;
            }else{
                return true;
            }
		}
	</script>
	<div>
		<form wicket:id="form" class="form-horizontal" >
			<fieldset>
				<div  wicket:id="fieldGroupRepeater">
					<table class="table table-striped table-condensed" style="">
						<thead>
							<tr>
								<td colspan="2"><h5>
									<span wicket:id="groupname"></span>
									</h5></td>
							</tr>
						</thead>
						<tbody>
								<tr wicket:id="dataRowRepeater">
									<td wicket:id="columnRepeater"><span wicket:id="celldatafield" class="form_datetime"></span></td>
								</tr>
						</tbody>
					</table>
				</div>
					<div class="control-group">
						<div class="controls">
							<input type="submit" onClick="return validateFields();" class="btn btn-primary" value="保存" />
						</div>
					</div>
				</fieldset>
		</form>
	</div>
	<wicket:fragment wicket:id="textFragment">
		<span wicket:id="celldata" ></span>
	</wicket:fragment>
	<wicket:fragment wicket:id="layoutFragment">
		<span wicket:id="add" ></span>
	</wicket:fragment>
	<wicket:fragment wicket:id="textAreaFragment">
		<textarea  wicket:id="address" row="2" cols="40" ></textarea >
	</wicket:fragment>
	<wicket:fragment wicket:id="textInputFragment">
		<input wicket:id="input" />
	</wicket:fragment>
	<wicket:fragment wicket:id="dropDownFragment">
		<select wicket:id="dropDownInput"></select>
	</wicket:fragment>
	<wicket:fragment wicket:id="relationTableSearchFragment">
		<input type="text"  required="required"  wicket:id="selected_value_input" disabled="disabled" class="input input-small" />
		<input type="hidden" class="input" wicket:id="selected_id_hidden" />&nbsp;&nbsp;
		<a href="#" class="" wicket:id="search_btn" id="search_click"  title="查找医院"><i class="icon-search"></i></a>
	</wicket:fragment>
</wicket:panel>
