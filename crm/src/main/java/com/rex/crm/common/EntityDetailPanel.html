<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<script>
        $(document).ready(function() {
        		$("#1").addClass("icon-angle-down");
        		$("#2").addClass("icon-angle-right");
        		$("#3").addClass("icon-angle-right");
        });
       
    </script>

 
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div wicket:id="fieldGroupRepeater">
					<table >
							<tr>
								<td colspan="2"><h5>
										<span wicket:id="groupname"></span>
									    <a wicket:id="divButton"  data-toggle="collapse" ><span wicket:id="icon"   onclick="chengeicon(this)"></span></a>
										</h5>
								</td>
							</tr>
					</table>
						<div  wicket:id="divRepeater" >
						<table class="table table-hover table-condensed  " style="">
							<tr wicket:id="dataRowRepeater">
								<td wicket:id="columnRepeater"><span wicket:id="celldata"></span></td>
							</tr>
					</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="detailFragment">
			<a href="#" wicket:id="detailclick"><wicket:container wicket:id="caption" /></a>
	</wicket:fragment>
</wicket:panel>
