<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<script>
        $(document).ready(function() {
        });
    </script>


	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div wicket:id="fieldGroupRepeater">
					<table class="table table-striped table-condensed" style="">
						<thead>
							<tr>
								<td  colspan="2"><h5>
										<span wicket:id="groupname"></span>
									    <button  wicket:id="divButton" type="button" class="btn btn-danger" data-toggle="collapse"   ></button>
								</h5></td>
								<!-- <td wicket:id="divButton">
								<input wicket:id="button" type="button" class="btn btn-danger" data-toggle="collapse"   ></input>
								</td> -->
							</tr>
						</thead>
						</table>
						<div  wicket:id="divRepeater" >
						<table class="table table-hover table-condensed  " style="">
						<tbody>
							<tr wicket:id="dataRowRepeater">
								<td wicket:id="columnRepeater"><span wicket:id="celldata"></span></td>
							</tr>
						</tbody>
					</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="detailFragment">
			<a href="#" wicket:id="detailclick"><wicket:container wicket:id="caption" /></a>
	</wicket:fragment>
</wicket:panel>
