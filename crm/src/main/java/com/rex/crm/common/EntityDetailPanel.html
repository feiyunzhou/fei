<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<script>
        $(document).ready(function() {
        		$("#1").addClass("icon-angle-down");
        		$("#2").addClass("icon-angle-right");
        		$("#3").addClass("icon-angle-right");
        		$("#4").addClass("icon-angle-right");
        		var status = $("#status").text();
        		if(status=="完成"){
        			$("#editCon").hide();
        			$("#done").hide();
        		}
        		var eventType = $("#event_type").text();
        		var event_type = "辅导"
        		console.info(eventType+"name"+event_type)
        		if(eventType=="辅导"){
        			$(".4:first").hide();
        			$(".5:first").hide();
        			$(".7:first").hide();
        		}else if(eventType=="拜访"){
        			$(".collapse:last").hide();
            		$("h5:last").hide();
            		$(".6:first").hide();
        		}else{
        			
        		}
        });
        
    </script>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div wicket:id="fieldGroupRepeater">
					<table >
							<tr>
								<td colspan="2"><h5>
										<span wicket:id="groupname"></span>
									    <a wicket:id="divButton"  data-toggle="collapse" ><span wicket:id="icon"   onclick="chengeicon(this)"></span></a>
										</h5>
								</td>
							</tr>
					</table>
						<div  wicket:id="divRepeater" >
						<div class="table table-hover table-condensed  " style="">
							<div class="table-cell" wicket:id="dataRowRepeater">
								<div class="table-column-view " wicket:id="columnRepeater"><div wicket:id="celldata"></div></div>
							</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="detailFragment">
			<a href="#" wicket:id="detailclick"><wicket:container wicket:id="caption" /></a>
	</wicket:fragment>
</wicket:panel>
