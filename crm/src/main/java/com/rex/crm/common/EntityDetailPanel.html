<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<script>
        $(document).ready(function() {
        	
        });
        var flag = true;
        function chengeicon(){
        	console.info("flag:"+flag);
    		if(flag){
    			$("#icon").removeClass("icon-angle-right");
    			$("#icon").addClass("icon-angle-down");
    			flag = false;
    		}else{
    			$("#icon").removeClass("icon-angle-down");
    			$("#icon").addClass("icon-angle-right");
    			flag = true;
    		}
    	};
    </script>

 
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div wicket:id="fieldGroupRepeater">
					<table >
							<tr>
								<td colspan="2"><h5>
										<span wicket:id="groupname"></span>
									    <a wicket:id="divButton"  data-toggle="collapse" ><span id="icon" class="icon-angle-down" onclick="chengeicon()"></span></a>
										</h5>
								</td>
							</tr>
						</table>
						<div  wicket:id="divRepeater" >
						<table class="table table-hover table-condensed  " style="">
							<tr wicket:id="dataRowRepeater">
								<td wicket:id="columnRepeater"><span wicket:id="celldata"></span></td>
							</tr>
					</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="detailFragment">
			<a href="#" wicket:id="detailclick"><wicket:container wicket:id="caption" /></a>
	</wicket:fragment>
</wicket:panel>
