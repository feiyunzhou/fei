<wicket:panel>
	<script>
		$(document).ready(function() {
			/* 			$('#dt').dataTable( {
			 "sDom": "<'row'<'span8'l><'span8'f>r>t<'row'<'span8'i><'span8'p>>",
			 "sPaginationType": "bootstrap",
			 "oLanguage": {
			 "sLengthMenu": "_MENU_ records per page"
			 }
			 } ); */
		});
	</script>

	<div class="container-fluid">
		<div class="row-fluid">

			<div class="span12"  >
				<table style="width: 100%; background-color: #F9CC9D; " class="label label-default "  >
					<tr >
						<td>
						    <div>
								<h5><span>&nbsp;&nbsp;</span><span wicket:id="table_title">我的</span></h5>
							</div>
						</td>
						 <td>
						     <div class="pull-right">
								<span wicket:id="operationBar">[operation bar]</span>
								<span>&nbsp;&nbsp;</span>
							</div>  
						</td>
					</tr>
				</table>
					<table wicket:id="data" id="dt" style="width: 100%; margin-top: 15px" class="table table-responsive table-hover  table-condensed">
						<thead >
							<tr bgcolor="#F0F8FF" >
								<th style="text-align: left; " wicket:id="columnNameRepeater"><span  wicket:id="columnName"></span></th>
								<!-- <th>actions</th> -->
							</tr>
						</thead>
						<tbody>
							<tr  wicket:id="dataRowRepeater">
								<td style="text-align: left;" wicket:id="columnRepeater"><span wicket:id="celldata"></span></td>
								<!-- 	<td><input type="submit" wicket:id="delete" value="delete" /></td> -->
								<!-- <td wicket:id="name"></td> -->
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="20" wicket:id="navigator"></td>
							</tr>
						</tfoot>
					</table>
					<wicket:fragment wicket:id="detailFragment">
						<a href="#" wicket:id="detailclick"><wicket:container wicket:id="caption" /></a>
					</wicket:fragment>
				</div>
		</div>
	</div>


	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">表单</h3>
		</div>
		<div class="modal-body">
			<!--  form start -->

			<span wicket:id="formPanel"></span>

			<!--  form end -->
		</div>
	</div>
</wicket:panel>
