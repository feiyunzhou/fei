<wicket:panel>
    <script>
        $(document).ready(function() {
            /* 			$('#dt').dataTable( {
                     "sDom": "<'row'<'span8'l><'span8'f>r>t<'row'<'span8'i><'span8'p>>",
                     "sPaginationType": "bootstrap",
                     "oLanguage": {
                     "sLengthMenu": "_MENU_ records per page"
                     }
                     } ); */
        });
    </script>
    <div class="">
        <div class="">
            <div class=""  >
                <div class=" bor">
                    <div class="label label-default table-custom-header pageable-header">
                            <div class="table-title" wicket:id="table_title" >我的</div>
                            <div class="center-block operation-bar">
                                <div wicket:id="operationBar"></div>
                            </div>
                    </div>
                </div>
                <p/>
                <table wicket:id="data" id="dt" style="width: 100%;" class="table table-responsive table-hover table-condensed">
                    <thead >
                        <tr bgcolor="#E4EFFB" >
                            <th class="table-hide table-header-border" wicket:id="columnNameRepeater"><span  wicket:id="columnName"></span></th>
                            <!-- <th>actions</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr wicket:id="dataRowRepeater">
                            <td class="table-hide " wicket:id="columnRepeater"><span wicket:id="celldata"></span></td>
                            <!-- 	<td><input type="submit" wicket:id="delete" value="delete" /></td> -->
                            <!-- <td wicket:id="name"></td> -->
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="20" wicket:id="navigator"></td>
                        </tr>
                    </tfoot>
                </table>
              
                <wicket:fragment wicket:id="detailFragment">
                    <a href="#" wicket:id="detailclick"><wicket:container wicket:id="caption" /></a>
                </wicket:fragment>
            </div>
        </div>
    </div>


    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">表单</h3>
        </div>
        <div class="modal-body">
            <!--  form start -->

            <span wicket:id="formPanel"></span>

            <!--  form end -->
        </div>
    </div>
</wicket:panel>
