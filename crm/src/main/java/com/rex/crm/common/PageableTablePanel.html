<style>
.bor{
/* BORDER-RIGHT: #ffffcc 2pt outset; */
 BORDER-TOP:  #236FBD 1pt outset; 
/* BORDER-LEFT: #ffffcc 2pt outset; */
/* BORDER-BOTTOM: #ffffcc 2pt outset; */
width: 100%;
background-color:#F1F1F1;
    }
</style>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12 "  >
			<div class="bor">
				<table style="width: 100%; background-color:#F1F1F1 " class="label label-default "   >
					<tr >
						<td>
								<span>&nbsp;&nbsp;</span><span wicket:id="table_title" >我的</span>
						</td>
						 <td>
						     <div class="pull-right">
								<span wicket:id="operationBar">[operation bar]</span>
								<span>&nbsp;&nbsp;</span>
							</div>  
						</td>
					</tr>
				</table>
				</div>
					<table wicket:id="data" id="dt" style="width: 100%;" class="table table-responsive table-hover table-condensed">
						<thead >
							<tr bgcolor="#E4EFFB" >
								<th style="text-align: left; " wicket:id="columnNameRepeater"><span  wicket:id="columnName"></span></th>
								<!-- <th>actions</th> -->
							</tr>
						</thead>
						<tbody>
							<tr  wicket:id="dataRowRepeater">
								<td style="text-align: left;" wicket:id="columnRepeater"><span wicket:id="celldata"></span></td>
								<!-- 	<td><input type="submit" wicket:id="delete" value="delete" /></td> -->
								<!-- <td wicket:id="name"></td> -->
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="20" wicket:id="navigator"></td>
							</tr>
						</tfoot>
					</table>
					<wicket:fragment wicket:id="detailFragment">
						<a href="#" wicket:id="detailclick"><wicket:container wicket:id="caption" /></a>
					</wicket:fragment>
				</div>
		</div>
	</div>


	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">表单</h3>
		</div>
		<div class="modal-body">
			<!--  form start -->

			<span wicket:id="formPanel"></span>

			<!--  form end -->
		</div>
	</div>
</wicket:panel>
