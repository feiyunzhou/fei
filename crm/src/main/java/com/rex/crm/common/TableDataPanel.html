<wicket:panel>
	<div>
		<div>
			<span wicket:id="operationBar" class="pull-right navbar-static-top">[operation bar]</span>
		</div>
		<div>
			<table style="width: 100%" class="table table-hover table-striped table-condensed">
				<thead>
					<tr>
					   <th wicket:id="columnNameRepeater"><span wicket:id="columnName"></span></th>
						<!-- <th>actions</th> -->
					</tr>
				</thead>
				<tr wicket:id="dataRowRepeater">
					<td wicket:id="columnRepeater"><span wicket:id="celldata"></span></td>
					<!-- 	<td><input type="submit" wicket:id="delete" value="delete" /></td> -->
				</tr>
			</table>
			<wicket:fragment wicket:id="detailFragment">
				<a href="#" wicket:id="detailclick"><wicket:container wicket:id="caption" /></a>
			</wicket:fragment>
		</div>
	</div>

	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<!-- 		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">表单</h3>
		</div> -->
		<div class="modal-body">
			<!--  form start -->

			<form class="form-horizontal">
				<fieldset>
					<div id="legend" class="">
						<legend class="">医生</legend>
					</div>
					<div class="control-group">

						<!-- Text input-->
						<label class="control-label" for="input01">姓名</label>
						<div class="controls">
							<input type="text" placeholder="如：张三" class="input-xlarge">
							<p class="help-block"></p>
						</div>
					</div>
					<div class="control-group">

						<!-- Text input-->
						<label class="control-label" for="input01">English Name</label>
						<div class="controls">
							<input type="text" placeholder="eg. Michael Zhang" class="input-xlarge">
							<p class="help-block"></p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">性别</label>
						<div class="controls">
							<!-- Multiple Radios -->
							<label class="radio"> <input type="radio" value="男" name="group" checked="checked"> 男
							</label> <label class="radio"> <input type="radio" value="女" name="group"> 女
							</label>
						</div>

					</div>

					<div class="control-group">

						<!-- Text input-->
						<label class="control-label" for="input01">工作电话号码</label>
						<div class="controls">
							<input type="text" placeholder="如: 010-88889999-101" class="input-xlarge">
							<p class="help-block"></p>
						</div>
					</div>


					<div class="control-group">

						<!-- Text input-->
						<label class="control-label" for="input01">移动电话号码</label>
						<div class="controls">
							<input type="text" placeholder="如：13801008888" class="input-xlarge">
							<p class="help-block"></p>
						</div>
					</div>

					<div class="control-group">

						<!-- Search input-->
						<label class="control-label">电子邮件</label>
						<div class="controls">
							<input type="text" placeholder="abc@hospital.com" class="input-xlargesearch-query">
							<p class="help-block"></p>
						</div>
					</div>

					<div class="control-group">

						<!-- Select Basic -->
						<label class="control-label">分级</label>
						<div class="controls">
							<select class="input-xlarge">
								<option>A</option>
								<option>B</option>
								<option>C</option>
								<option>V</option>
							</select>
						</div>

					</div>
					<div class="control-group">

						<!-- Select Basic -->
						<label class="control-label">市场分类</label>
						<div class="controls">
							<select class="input-xlarge">
								<option>Enter</option>
								<option>一级城市</option>
								<option>二级城市</option>
								<option></option>
							</select>
						</div>

					</div>
					<div class="control-group">

						<!-- Select Basic -->
						<label class="control-label">籍贯</label>
						<div class="controls">
							<select class="input-xlarge">
								<option>北京</option>
								<option>上海</option>
								<option>广东</option>
								<option>广西</option>
							</select>
						</div>

					</div>
					<div class="control-group">

						<!-- Select Basic -->
						<label class="control-label">科室</label>
						<div class="controls">
							<select class="input-xlarge">
								<option>外科</option>
								<option>内科</option>
								<option>骨科</option>
								<option></option>
							</select>
						</div>

					</div>
					<div class="control-group">

						<!-- Select Basic -->
						<label class="control-label">职务</label>
						<div class="controls">
							<select class="input-xlarge">
								<option>主任</option>
								<option>院长</option>
								<option>科长</option>
							</select>
						</div>

					</div>
					<div class="control-group">

						<!-- Select Basic -->
						<label class="control-label">职称</label>
						<div class="controls">
							<select class="input-xlarge">
								<option>主治医师</option>
								<option>住院医师</option>
							</select>
						</div>

					</div>
					<div class="control-group">

						<!-- Select Basic -->
						<label class="control-label">区域</label>
						<div class="controls">
							<select class="input-xlarge">
								<option>南中国</option>
								<option>北中国</option>
								<option></option>
							</select>
						</div>

					</div>

					<div class="control-group">

						<!-- Select Basic -->
						<label class="control-label">省</label>
						<div class="controls">
							<select class="input-xlarge">
								<option>北京</option>
								<option>上海</option>
								<option>广东</option>
								<option>吉林</option>
							</select>
						</div>

					</div>
					<div class="control-group">

						<!-- Select Basic -->
						<label class="control-label">市</label>
						<div class="controls">
							<select class="input-xlarge">
								<option>北京</option>
								<option>上海</option>
								<option>广州</option>
								<option>深圳</option>
							</select>
						</div>

					</div>
					<div class="control-group">

						<!-- Text input-->
						<label class="control-label" for="input01">责任人</label>
						<div class="controls">
							<input type="text" placeholder="如：销售代表" class="input-xlarge">
							<p class="help-block"></p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">医生状态</label>
						<div class="controls">
							<!-- Inline Radios -->
							<label class="radio inline"> <input type="radio" value="有效" name="group" checked="checked"> 有效
							</label> <label class="radio inline"> <input type="radio" value="无效" name="group"> 无效
							</label>
						</div>
					</div>

				</fieldset>
			</form>

			<!--  form end -->
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			<button class="btn btn-primary">确定</button>
		</div>
	</div>

</wicket:panel>
