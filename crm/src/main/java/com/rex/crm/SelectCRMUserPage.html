<html xmlns:wicket="http://wicket.apache.org">
<head>
<script src='jquery/js/jquery-1.9.1.js'></script>
<script src='jquery/js/jquery-ui-1.10.2.custom.js'></script>
<script src='fullcalendar/fullcalendar.js'></script>
<script src="js/common.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<link href="jquery/css/custom-theme/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
<link rel="stylesheet" type="text/css" href="style.css"/>


<script>
			$(document).ready(function() {	
				$(".name_click").click(function(e){
                    e.preventDefault();
                    var uid =  $(this).parent().parent().data("uid");
                    var uname = $(this).parent().parent().data("uname");
                    console.log( "uname is:"+ uname + " :"+uid);
                    window.opener.$("#select_user").val(uname);
                    window.opener.$("#hidden_select_user").val(uid);


                    window.close();

				});

			});// end onDomReady function
		</script>

</head>
<body>
    
	<form wicket:id="form" class="form-search">
				<input wicket:id="search_input" type="text" />
				 <input type="submit" class="btn btn-primary" value="查找" />
		</form>
		
		<table id="dt" style="width: 100%; margin-top: 15px" class="table table-striped table-condensed">
						
						<tbody>
							<tr wicket:id="dataRowRepeater">
								<td><a class="name_click" href="#" ><span data-uid="" data-uname="" wicket:id="name_span"></span></a></td>
								<td><span wicket:id="cellPhone_span"></span></td>
								<td><span wicket:id="email_span"></span></td>
								<td><span wicket:id="jobTitle_span"></span></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="20"></td>
							</tr>
						</tfoot>
					</table>
	
</body>
</html>
