<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<LINK href="../favicon.ico" type="image/x-icon" rel="shortcut icon">
	<!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<script src='flat/js/jquery-1.8.2.min.js'></script>
	<script src='flat/js/jquery-ui-1.10.0.custom.min.js'></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<link href="flat/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="flat/css/demo.css">
	<link rel="stylesheet" href="flat/css/flat-ui.css">
	<style type="text/css">
	body {
		padding-top: 60px;
		padding-bottom: 40px;
	}
	</style>
	<script>
		$(document).ready(function() {
			
		});
	</script>
</head>
<body>	
	<div class="row-fluid" id="login_wrapper">
		<div class="container">
			<div class="login">
				<div class="login-screen">
			    	<div class="login-icon">
			            <img src="flat/images/login/icon.png" alt="Welcome to Mail App" />
			            <h4>Welcome to <small>&nbsp;&nbsp;E3&nbsp;&nbsp;crm</small></h4>
			        </div>
			        <div class="form-group">
				        		<span wicket:id = "feedback"/>
		        	</div>
			        <form wicket:id = "signInForm">
				        <div class="login-form">
		            		<div class="form-group">
				              	<input type="text" wicket:id = "username" class="form-control login-field" value="" placeholder="Enter your name" id="login-name" />
				              	<label class="login-field-icon fui-user" for="login-name"></label>
				            </div>
				            <div class="form-group">
				            	<input type="password" wicket:id = "password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
				              	<label class="login-field-icon fui-lock" for="login-pass"></label>
				            </div>
				            <input type="submit" class="btn btn-primary btn-lg btn-block" value="login"/>
				            <a class="login-link" href="#">Lost your password?</a>
				        </div>
			        </form>
		        </div>
      		</div>
	    </div>
		<center>
			<div id="footer">
				<hr/>
				<p>Copyright © 2000-2013 SalesStrategies.net.All rights reserved.</p>
			</div>
		</center>
		</div>
</body>
</html>
