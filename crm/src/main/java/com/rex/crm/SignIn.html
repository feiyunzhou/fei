<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org"  lang="en">
  <head>
    <meta charset="utf-8">
    <title>sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="flat/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="flat/css/flat-ui.css" rel="stylesheet">
    <link href="flat/css/demo.css" rel="stylesheet">
    <link href="css/extra.css" rel="stylesheet">
    <link href="css/signin_ex.css" rel="stylesheet">
    <link rel="shortcut icon" href="flat/images/favicon.ico">
	<script src="flat/js/jquery-1.8.3.js"></script>
    <script src="flat/js/jquery-ui-1.10.3.custom.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="login row-fluid">
        <div class="login-screen">
        	<div class="login-icon">
            	<img src="flat/images/login/icon.png" alt="Welcome to Mail App" />
            	<h4>Welcome to <small>E3 crm</small></h4>
        	</div>
		  <div class="form-group">
        		<span wicket:id = "feedback"/>
       	  </div>
       	  <form wicket:id = "signInForm"  style="text-align:center">
	          <div class="login-form">
	            <div class="form-group">
	              <input type="text" wicket:id = "username" class="form-control login-field" value=""  placeholder="Enter your name" id="login-name" />
	              <label class="login-field-icon fui-user" for="login-name"></label>
	            </div>
	
	            <div class="form-group">
	              <input type="password"  wicket:id = "password"  class="form-control login-field"  placeholder="Enter your password" value="" id="login-pass" />
	              <label class="login-field-icon fui-lock" for="login-pass"></label>
	            </div>
	
	            <input class="btn btn-primary btn-lg btn-block" type="submit" value="登录"/>
	            <!-- <a class="login-link" href="#">Lost your password?</a> -->
	          </div>
          </form>
        </div>
      </div>
    </div> 
	<center>
			<div id="footer">
				<hr/>
				<p>Copyright © 2000-2013 SalesStrategies.net.All rights reserved.</p>
			</div>
	</center>
  </body>
</html>
