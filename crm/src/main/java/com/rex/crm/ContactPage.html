<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <script>
                $(document).ready(function() {	
                    $("#navitem-contact").addClass("active");      

                });// end onDomReady function
            </script>

            <div class="row">
                <div class="col-md-2"  >
                    <div>
                        <div wicket:id="filterPanel"></div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <form wicket:id="form" class="form-search">
                            <div class="col-md-5 panel">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="按名称、医疗机构、主推产品查找"   wicket:id="search_input"/>                          
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn  btn-primary">查找</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="data-table">
                            <div class="col-md-12 box">
                             <!--    <span wicket:id="advancedSearch">data table</span> -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 box">
                            <span wicket:id="datalist">data table</span>
                        </div>
                    </div>
                </div>
            </div>

        </wicket:extend>
    </body>
</html>
