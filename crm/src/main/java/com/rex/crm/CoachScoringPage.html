<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
	<link rel="stylesheet" href="flat/css/flat-ui.css"/>
	<link rel="stylesheet" href="flat/css/bootstrap.css"/>
	<script type="text/javascript" src="jquery/js/jquery-1.9.1.js"></script>
	<SCRIPT type="text/javascript">
	$(document).ready(function() {
		
	});
	</SCRIPT>
<body>
	<wicket:extend>
	<div class="container">
		<form wicket:id="form"  class="form-horizontal">
			<div class="control-group">
		    	<label class="control-label" >辅导名称:</label>
		    	<div class="controls">
		      		<span wicket:id="userName"></span>
		    	</div>
		  	</div> 
		    <div class="control-group">
		    	<label class="control-label" >访前计划（15分）:</label>
		    	<div class="controls">
		      		<input type="password" wicket:id="preparatory_work" id="preparatory_work"  required="required"/>
		    	</div>
		  	</div>
		  	<div class="control-group">
		    	<label class="control-label" >开场（15分）:</label>
		    	<div class="controls">
		      		<input type="password" wicket:id="open" id="open" required="required"/>
		    	</div>
		  	</div>
		  	<div class="control-group">
		    	<label class="control-label" >探询、聆听（15分）:</label>
		    	<div class="controls">
		      		<input type="password" wicket:id="snooping" id="snooping" required="required"  />
		    	</div>
		  	</div>
		  	<div class="control-group">
		    	<label class="control-label" >核心信息传递－利益销售（20分）:</label>
		    	<div class="controls">
		      		<input type="password" wicket:id="coreInfo_transfer" id="coreInfo_transfer" required="required"   />
		    	</div>
		  	</div>
		  	<div class="control-group">
		    	<label class="control-label" >处理异议（15分）:</label>
		    	<div class="controls">
		      		<input type="password" wicket:id="handling_exception" id="handling_exception" required="required" />
		    	</div>
		  	</div>
		  	<div class="control-group">
		    	<label class="control-label" >缔结（20分）:</label>
		    	<div class="controls">
		      		<input type="password" wicket:id="conclude" id="conclude" required="required" />
		    	</div>
		  	</div>
		  	<div class="control-group">
		    	<label class="control-label" >总分（100分）:</label>
		    	<div class="controls">
		      		<input type="password" wicket:id="total_grade" id="total_grade" required="required"  />
		    	</div>
		  	</div>
		  	<div class="control-group">
			    <div class="controls">
			    	<button type="submit" class="btn btn-info">保存</button>
			    	<button type="reset" class="btn btn-info">重置</button>
			    </div>
		    </div>
		</form>
	</div>
	</wicket:extend>
</body>
</html>
