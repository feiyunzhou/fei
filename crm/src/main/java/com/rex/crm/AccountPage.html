<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<script>
			$(document).ready(function() {
				$("#navitem-account").addClass("active");

			});// end onDomReady function
		</script>
		<div class="row-fluid">
			<div class="span2">
				<div class="well sidebar-nav sidebarbox">
					<div class="container-fluid">
						<div class="row-fluid">
							<div class="span12">
								<p class="text-left">
									<strong>医院分类</strong>
								</p>
								<form wicket:id="side_bar_form" id="form" action="">
								<div wicket:id="group">
									<table class="table table-condensed">
										<tbody>
											<tr wicket:id="rowRepeater">
												<td><input type="checkbox" wicket:id="type" /></td>
												<td><span wicket:id="name"></span></td>
												<td><span wicket:id="num"></span></td>
											</tr>
											<tr><td colspan="2">总计</td><td><span wicket:id="total"></span></td></tr>
										</tbody>
									</table>
								</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="span10 box">
				<div class="box-header"></div>
				<div>
					<span wicket:id="datalist">data table</span>
				</div>
			</div>
		</div>

	</wicket:extend>
</body>
</html>
