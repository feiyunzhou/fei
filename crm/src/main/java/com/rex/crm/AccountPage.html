<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<script>
			$(document).ready(function() {	
				$("#navitem-account").addClass("active");      

			});// end onDomReady function
		</script>
		<div class="row-fluid">
		   <div class="span2">
				<div class="well sidebar-nav sidebarbox">
				<p class="text-center">医院分类</p>
				<div wicket:id="group">
					  <table class="table table-condensed">
					  <tbody>
					     <tr wicket:id="rowRepeater">
					        <td><input type="checkbox" wicket:id="type"/></td>
					        <td><span wicket:id="name"></span></td>
					        <td><span wicket:id="num"></span></td>
					     </tr>
					  </tbody>
					</table>
					</div>
				</div>
			</div>
			<div class="span10 box">
			<div class="box-header"></div>
				<div>
					<span wicket:id="datalist">data table</span>
				</div>
			</div>
		</div>

	</wicket:extend>
</body>
</html>
