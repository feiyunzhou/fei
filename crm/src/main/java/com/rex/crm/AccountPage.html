<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <script>
                $(document).ready(function() {
                    $("#navitem-account").addClass("active");

                });// end onDomReady function

            <div class="row">

                                    </div>
                                </div>
                                 
                            </div>
                        </form>
                    </div>
         		 <!--    <div class="row">

                             <span wicket:id="advancedSearch">data table</span>
                            </div>
                        </div>
                    </div>  -->
                    <div class="row">
                        <div class="data-table">
                            <div class="col-md-12 box">
                                <span wicket:id="datalist">data table</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </wicket:extend>
