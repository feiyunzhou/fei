<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<script>
			$(document).ready(function() {	
				$("#navitem-calendar").addClass("active");  
				
				//$("#selected_account").select2();
				
				//$("#selected_contact").select2();
				
				$("#search_click").click(function(e){
                    e.preventDefault();
                    window.open("../mount/searchContactPage","Ratting","width=850,height=470,left=150,top=200,0,status=0,");
				});

			});// end onDomReady function
		</script>
		

		<div class="row-fluid">
		<form wicket:id="form" class="form-horizontal">
			<table>
			<tr>
				<td>
					<div title="活动">
						<label id="datestr"></label>
						<div>

							<div class="control-group">
								<label class="control-label">拜访类型：</label>
								<div class="controls">
									<select id="visit_type_input" name="visit_type" class="input input-small">
										<option value="1">拜访</option>
										<option value="2">外部会议</option>
										<option value="3">内部会议</option>
									</select>
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="from">开始时间：</label>
								<div class="controls">
									<table>
										<tr>
											<td><div  id="datepicker_from" ><input name="start_date"  wicket:id="start_date_input" style="width: 150px" type="date" /></div></td>
											<td>&nbsp;</td>
											<td><input  wicket:id="start_time_input" name="start_time"  style="width: 150px" type="time" /></td>
										</tr>
									</table>
								</div>
								<label class="control-label" for="to">结束时间：</label>
								<div class="controls">
									<table>
										<tr>
											<td><div  id="datepicker_to" ><input name="end_date"   wicket:id="end_date_input"  style="width: 150px" type="date" /></div></td>
											<td>&nbsp;</td>
											<td><input  wicket:id="end_time_input" name="end_time"  style="width: 150px" type="time" /></td>
										</tr>
									</table>



								</div>

							</div>


								<div id="accountNcontact" class="control-group">
									
									<!-- <select id="selected_account" wicket:id="account_select">
									</select> -->
									<label id="contact_label" class="control-label" for="contact">医生：</label> 
									<div class="controls">
									<input type="text" id="selected_contact" class="input" placeholder="张三" wicket:id="contact_select"/>
                                    <input type="hidden" id="hidden_selected_contact" class="input"  wicket:id="hidden_contact_select"/>
									<a href="#" class="btn btn-mini" id="search_click" name="search_contact" title="查找医生" >查找医生</a>
									</div>
									<label class="control-label" for="account" id="account_label" style="display:none">医院：</label>
									<div class="controls">
									  <span id="account_info"></span>
									</div>
								</div>


								<div id="visited_contact_select_div" style="display:none" class="control-group">
                                <label class="control-label" for="visited_contact">拜访过的医生：</label>
                                <div class="controls">
                                    <input type="hidden" id="visited_contact_select" style="width: 200px" tabindex="-1" class="select2-offscreen input">
                                </div>
                            </div>


                            <div id="multi_select_div" style="display:none">
                                <h6>添加的医生：</h6>
                                 <table id="selected_contacts_table">
                                     <tbody></tbody>
                                 </table>
                            </div>


                            <div id="user_manager_select_div" style="display:none" class="control-group">
                                <label class="control-label" for="user_manager">经理：</label>
                                <div class="controls">
                                    <input type="hidden" id="user_manager_select" style="width: 200px" tabindex="-1" class="select2-offscreen input">
                                </div>
                            </div>


						</div>

					</div>
				</td>
			</tr>
		</table>
		
	<hr/>
		<div class="btn-toolbar">
			<div class="btn-group">
				<a href="#" onclick="window.history.back(); return false;" class="btn">取消</a>
			</div>
			<div class="btn-group">
				<input type="submit" href="#" class="btn btn-primary">保存&返回</input>
			</div>
		</div>
			</form>
		</div>
		
	</wicket:extend>
</body>
</html>
