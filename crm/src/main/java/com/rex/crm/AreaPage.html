<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
            <script>
                $(document).ready(function() {	
                    $("#productPage").addClass("active");      

                });// end onDomReady function
            </script>

            <div class="row">
                <div class="col-md-12">
                <div class="row">
                <div class="col-md-5 panel">
                    <form wicket:id="form" class="form-search">
                        <div class="input-group">
                           
                                <input type="text" class="form-control" placeholder="按省份名称、邮编查看"  wicket:id="search_input"/>
                           
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-primary">查找</button>
                                <a wicket:id="ad_search_link">高级搜索</a>
                            </div>
                        </div>
                    </form>
                    </div>
                    </div>
                    <div  class="row">
                    <div class="data-table">
                            <div class="col-md-12 box">
                        <span wicket:id="datalist">data table</span>
                        </div>
                        </div>
                    </div>
                </div>
            </div>

        </wicket:extend>
    </body>
</html>
