<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<script>
			$(document).ready(function() {
				$("#navitem-account").addClass("active");
				$("#accordion").accordion({
					collapsible : true,
					heightStyle : "content",
					active : false
				});

				$("#accordion").on("accordionactivate", function(event, ui) {
					if ($("#accordion").accordion('option', 'active') == 0) {
					}

				});
			});
		</script>
		<div class="well well-large">
			<div>
				<div class="pull-right">
					<span wicket:id="operationBar">[operation bar]</span>
				</div>
				<div id="accountInfo">
					<ul>
						<li wicket:id="entityDetail"><span wicket:id="caption"></span></li>
					</ul>
					<button class="btn btn-mini" data-toggle="collapse" data-target="#demo">团队</button>

					<div id="demo" class="collapse">
						<div>
							<span wicket:id="team-operationBar" class="pull-right navbar-static-top">[operation bar]</span>
						</div>
						<div>
							<table style="width: 100%" class="table table-hover table-striped table-condensed">
								<thead>
									<tr>
										<th>姓名</th>
										<th>电话</th>
										<th>部门</th>
										<th>职位</th>
										<th>邮箱</th>
									</tr>
								</thead>
								<tr wicket:id="team-pageable">
									<!-- <td><span wicket:id="actions">[actions]</span></td> -->
									<td><span wicket:id="name"></span></td>
									<td><span wicket:id="cellphone"></span></td>
									<td><span wicket:id="division"></span></td>
									<td><span wicket:id="jobtitle"></span></td>
									<td><span wicket:id="email"></span></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</wicket:extend>
</body>
</html>
