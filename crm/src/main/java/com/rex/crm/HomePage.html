<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>

                $(document).ready(function() {
                    $("#navitem-homepage").addClass("active");

                        <div class="panel-heading"><strong>业务概览</strong></div>
						<ul class="list-group">
							<li class="list-group-item"><a wicket:id="account_link" href="#">医院</a> <span class="home-report" wicket:id="num_of_account_cell"></span></li>
							<li class="list-group-item"><a wicket:id="contact_link" href="#">医生</a> <span class="home-report" wicket:id="num_of_contact_cell"></span></li>
							<li class="list-group-item"><a wicket:id="activity_link" href="#">活动</a> <span class="home-report" wicket:id="num_of_activity_cell"></span></li>
						</ul>

					   </div>

                                <li class="list-group-item" wicket:id="account_create_li"><a wicket:id="account_create_link" href="#">医院</a></li>

                                <div wicket:id="working_day_report_panel"></div>

                        </div>
                        <div class="row">
                            <div class="">
                                <div wicket:id="num_of_visiting_per_day_report_panel"></div>	

                            </div>

            </div>
