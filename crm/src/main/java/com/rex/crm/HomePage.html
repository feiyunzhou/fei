<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>

    <body>
        <wicket:extend>
            <script>
                $(document).ready(function() {
                    $("#navitem-homepage").addClass("active");

            <div class="row">

                    <div width="100%">
                        <div class="well sidebar-nav sidebarbox">
                            <ul class="nav nav-list">
                                <p class="text-left"><strong>业务概览</strong></p>
                                <div style="width: 100%">
                                    <div class="home-side-list">
                                        <a wicket:id="account_link" href="#">医院</a>
                                        <span class="home-report" wicket:id="num_of_account_cell"></span>

                                    <div class="home-side-list">

                                        <span class="home-report" wicket:id="num_of_activity_cell"></span>
                                    </div>
                                </div>
                            </ul>

                                <li wicket:id="account_create_li"><a wicket:id="account_create_link" href="#">医院</a></li>
                                <li><a wicket:id="contact_create_link" href="#">医生</a></li>
                                <li><a wicket:id="activity_create_link" href="#">活动</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                                <div wicket:id="visiting_frequency_report_panel"></div>	

                            </div>
                        </li>

                        <li class="span9">

                                <div wicket:id="visiting_cover_report_panel"></div>	

                            </div>
                        </li>

                        <li class="span9">
                            <div class="thumbnail">
                                <div wicket:id="working_day_report_panel"></div>	

                            </div>

                        <li class="span9">

                                <div wicket:id="num_of_visiting_per_day_report_panel"></div>	

                            </div>
                        </li>

                                                                <h5>拜访达成率</h5>
                                                                <canvas id="canvas"></canvas>
                                                        </div></li>
        
                                                <li class=""><div class="thumbnail">
                                                                <h5>活动类型分布</h5>
                                                                <canvas id="canvas2"></canvas>
                                                        </div></li>
                                        
                        -->

                    </ul>

            </div>
