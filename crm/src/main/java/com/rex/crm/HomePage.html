            <script>


                $(function() {
                    var valueText = document.getElementById('valueText1');
                    var value = Number(valueText.value);
                    $('#chart1').highcharts({
                        chart: {
                            type: 'gauge',
                            plotBackgroundColor: null,
                            plotBackgroundImage: null,
                            plotBorderWidth: 0,
                            plotShadow: false
                        },
                        title: {
                            text: '拜访达成率'
                        },
                        pane: {
                            startAngle: -120,
                            endAngle: 120,
                            background: [{
                                    backgroundColor: {
                                        linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                                        stops: [
                                            [0, '#FFF'],
                                            [1, '#333']
                                        ]
                                    },
                                    borderWidth: 0,
                                    outerRadius: '109%'
                                }, {
                                    backgroundColor: {
                                        linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                                        stops: [
                                            [0, '#333'],
                                            [1, '#FFF']
                                        ]
                                    },
                                    borderWidth: 1,
                                    outerRadius: '107%'
                                }, {
                                    // default background
                                }, {
                                    backgroundColor: '#DDD',
                                    borderWidth: 0,
                                    outerRadius: '105%',
                                    innerRadius: '103%'
                                }]
                        },
                        // the value axis
                        yAxis: {
                            min: 0,
                            max: 120,
                            minorTickInterval: 'auto',
                            minorTickWidth: 1,
                            minorTickLength: 10,
                            minorTickPosition: 'inside',
                            minorTickColor: '#666',
                            tickPixelInterval: 20,
                            tickWidth: 2,
                            tickPosition: 'inside',
                            tickLength: 10,
                            tickColor: '#666',
                            labels: {
                                step: 2,
                                rotation: 'auto'
                            },
                            title: {
                                text: ''
                            },
                            plotBands: [{
                                    from: 90,
                                    to: 120,
                                    color: '#55BF3B' // green
                                }, {
                                    from: 80,
                                    to: 90,
                                    color: '#DDDF0D' // yellow
                                }, {
                                    from: 0,
                                    to: 80,
                                    color: '#DF5353' // red
                                }]
                        },
                        series: [{
                                name: '目标医生拜访达成率',
                                data: [value],
                                tooltip: {
                                    valueSuffix: '%'
                                }
                            }]

                    },
                    // Add some life
                    function(chart) {


                    });
                });

            </script>
