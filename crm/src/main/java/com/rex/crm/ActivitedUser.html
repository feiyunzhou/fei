<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
	<link rel="stylesheet" href="flat/css/flat-ui.css"/>
	<link rel="stylesheet" href="flat/css/bootstrap.css"/>
	<script type="text/javascript" src="jquery/js/jquery-1.9.1.js"></script>
	<SCRIPT type="text/javascript">
	$(document).ready(function() {
		
	});
	</SCRIPT>
<body>
	<wicket:extend>
		 <div class="control-group" >
	    	<div class="controls" style="display:none;">
	    	<label class="control-label"></label>
	      		<span wicket:id="prompt"  style="display:none;text-align:center;color:red;"></span>
	    	</div>
	  	</div>
	  	<form wicket:id="form"  class="form-horizontal">
			<div class="control-group">
		    	<label class="control-label" >用户名:</label>
		    	<div class="controls">
		      		<span wicket:id="userName"></span>
		    	</div>
		  	</div> 
		    <div class="control-group">
		    	<label class="control-label" >请输入密码:</label>
		    	<div class="controls">
		      		<input type="password" wicket:id="password"  placeholder="Please enter the password"  required="required"/>
		    	</div>
		  	</div>
		  	<div class="control-group">
			    <div class="controls">
			    	<button type="submit" class="btn btn-info">保存</button>
			    	<button type="reset" class="btn btn-info">重置</button>
			    </div>
		    </div>
		 </form>
	</wicket:extend>
</body>
</html>
