<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <script src='jquery/js/jquery-1.9.1.js'></script>
        <script src='jquery/js/jquery-ui-1.10.2.custom.js'></script>
        <script src='fullcalendar/fullcalendar.js'></script>
        <script src="js/common.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <link href="jquery/css/custom-theme/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen" />
        <link href="flat/css/flat-ui.css" rel="stylesheet" />
        <link href="css/search_ex.css" rel="stylesheet" />
        <link href="css/extra.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width" />
        <script>
            $(document).ready(function() {	
                $(".name_click").click(function(e){
                    e.preventDefault();
                    var cid =  $(this).parent().parent().data("cid");
                    var cname = $(this).parent().parent().data("cname");
                    var aname = $(this).parent().parent().data("aname");
                    console.log( "cname is:"+ cname);
                    window.opener.$("#selected_contact").val(cname);
                    window.opener.$("#hidden_selected_contact").val(cid);
                    window.opener.$("#account_label").show();
                    window.opener.$("#account_info").text(aname);


                    window.close();

                });

            });// end onDomReady function
        </script>
    </head>
    <body>
        <div class="search-fixed-top">
            <form wicket:id="form" class="form-search">
                <div class="search-box-container">
                    <input wicket:id="search_input" type="text" class="search-box" placeholder="按用户名称查找" />
                </div>
                <div class="pull-right btn-box">
                    <input type="submit" class="btn btn-primary" value="查找" />
                </div>
            </form>
        </div>

        <div class="container-fluid">
            <form wicket:id="users_sbumission_form">
                <span wicket:id="group">
                    <div id="dt" class="table table-striped table-condensed list-container">
                        <div wicket:id="dataRowRepeater" class="list-item">
                            <div class="details-list chk-right"><input type="checkbox" wicket:id="checkbox"/>
                                <label class="chk-header" wicket:id="checkboxs_label" ><span></span></label>
                            </div>
                            <div class="details-list"><span  wicket:id="name"></span></div>
                            <div class="details-list"><span wicket:id="division"></span></div>
                            <div class="details-list"><span wicket:id="cellPhone"></span></div>
                            <div class="details-list"><span wicket:id="email"></span></div>	
                        </div>
                        <div class="list-item no-border">
                            <div class="wrapper-search">
                            <input type="submit" class="btn btn-primary btn-left" value="确定" />
                            </div>
                            <input type="checkbox" wicket:id="checkboxs" class="btn-left chk-right" />
                            <label class="chk-lable" wicket:id="checkboxs_label" ><span></span></label>
                        </div>
                    </div>
                </span>
                
                <input type="submit" value="submit via ajax" wicket:id="ajax-button"/>
            </form>
        </div>
        <div class="container-fluid"></div>
    </body>
</html>
