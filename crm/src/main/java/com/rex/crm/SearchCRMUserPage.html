<html xmlns:wicket="http://wicket.apache.org">
<head>
<script src='jquery/js/jquery-1.9.1.js'></script>
<script src='jquery/js/jquery-ui-1.10.2.custom.js'></script>
<script src='fullcalendar/fullcalendar.js'></script>
<script src="js/common.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<link href="jquery/css/custom-theme/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
<link rel="stylesheet" type="text/css" href="style.css"/>


<script>
			$(document).ready(function() {	
				$(".name_click").click(function(e){
                    e.preventDefault();
                    var cid =  $(this).parent().parent().data("cid");
                    var cname = $(this).parent().parent().data("cname");
                    var aname = $(this).parent().parent().data("aname");
                    console.log( "cname is:"+ cname);
                    window.opener.$("#selected_contact").val(cname);
                    window.opener.$("#hidden_selected_contact").val(cid);
                    window.opener.$("#account_label").show();
                    window.opener.$("#account_info").text(aname);


                    window.close();

				});

			});// end onDomReady function
		</script>

</head>
<body>
    
	<form wicket:id="form" class="form-search">
				<input wicket:id="search_input" type="text" />
				 <input type="submit" class="btn btn-primary" value="查找" />
		</form>
		
		
	<form wicket:id="users_sbumission_form">
	<input type="submit" class="btn btn-primary" value="确定" />
      <span wicket:id="group">
		<table id="dt" style="width: 100%; margin-top: 15px" class="table table-striped table-condensed">
					
						<tbody>
							<tr wicket:id="dataRowRepeater">
							    <td><input type="checkbox" wicket:id="checkbox"/></td>
								<td><span  wicket:id="name"></span></td>
								<td><span wicket:id="division"></span></td>
								<td><span wicket:id="cellPhone"></span></td>
								<td><span wicket:id="email"></span></td>	
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="20"></td>
							</tr>
						</tfoot>
					</table>
					</span>
					</form>
	
</body>
</html>
