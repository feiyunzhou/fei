<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
        	<script>
              $(document).ready(function() {	
            	  $("#navitem-updateSignPassword").addClass("active"); 
              })
             </script>
            <div class="row-fluid center">
                <div class="control-group" >
                    <div class="controls">
                        <div class="table-column tag form_datetime"></div>
                        <span wicket:id="prompt" style="display:none;"></span>
                    </div>
                </div> 
                <form wicket:id="form"  class="form-horizontal">
                    <div class="control-group">
                        <div class="table-column tag form_datetime" >用户名:</div>
                        <div class="controls">
                            <span wicket:id="userName"></span>
                        </div>
                    </div> 
                    <div class="control-group">
                        <div class="table-column tag form_datetime" >旧密码:</div>
                        <div class="controls">
                            <input type="password" wicket:id="oldPassword"  placeholder="Please enter the old password"  required="required"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="table-column tag form_datetime" >新密码:</div>
                        <div class="controls">
                            <input type="password" wicket:id="newPassword" id="newPassword" required="required" placeholder="Please enter a new password"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="table-column tag form_datetime" >验证新密码:</div>
                        <div class="controls">
                            <input type="password" wicket:id="checkNewPassword" id="checkNewPassword" required="required" placeholder="enter a new password again" onblur="checkPasswords();"/>
                        </div>
                    </div>
                    <div class="btn-group user-btn action-btn">
                        <button type="submit" class="btn btn-info">保存</button>
                    </div>
                    <div class="btn-group action-btn">
                        <button type="reset" class="btn btn-info">重置</button>
                    </div>
                </form>
            </div>
        </wicket:extend>
    </body>
</html>
