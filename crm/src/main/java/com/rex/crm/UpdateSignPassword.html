<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
	<link rel="stylesheet" href="flat/css/flat-ui.css"/>
	<link rel="stylesheet" href="flat/css/bootstrap.css"/>
	<script type="text/javascript" src="jquery/js/jquery-1.9.1.js"></script>
	<SCRIPT type="text/javascript">
	$(document).ready(function() {
		
	});
	</SCRIPT>
<body>
	<wicket:extend>
	<div class="container">
		<div class="control-group" >
	    	<div class="controls">
	    	<label class="control-label"></label>
	      		<span wicket:id="prompt" style="display:none;"></span>
	    	</div>
	  	</div> 
		<form wicket:id="form"  class="form-horizontal">
			<div class="control-group">
		    	<label class="control-label" >用户名:</label>
		    	<div class="controls">
		      		<span wicket:id="userName"></span>
		    	</div>
		  	</div> 
		    <div class="control-group">
		    	<label class="control-label" >旧密码:</label>
		    	<div class="controls">
		      		<input type="password" wicket:id="oldPassword"  placeholder="Please enter the old password"  required="required"/>
		    	</div>
		  	</div>
		  	<div class="control-group">
		    	<label class="control-label" >新密码:</label>
		    	<div class="controls">
		      		<input type="password" wicket:id="newPassword" id="newPassword" required="required" placeholder="Please enter a new password"/>
		    	</div>
		  	</div>
		  	<div class="control-group">
		    	<label class="control-label" >验证新密码:</label>
		    	<div class="controls">
		      		<input type="password" wicket:id="checkNewPassword" id="checkNewPassword" required="required" placeholder="enter a new password again" onblur="checkPasswords();"/>
		    	</div>
		  	</div>
		  	<div class="control-group">
			    <div class="controls">
			    	<button type="submit" class="btn btn-info">保存</button>
			    	<button type="reset" class="btn btn-info">重置</button>
			    </div>
		    </div>
		</form>
	</div>
	</wicket:extend>
</body>
</html>
