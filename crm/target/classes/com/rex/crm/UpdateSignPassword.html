<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
        	<script>
              $(document).ready(function() {	
            	  $("#navitem-updateSignPassword").addClass("active"); 
              })
             </script>
            <div class="row-fluid center">
                <div class="control-group" >
                    <div class="controls">
                        <div class="table-column tag form_datetime"></div>
                        <span wicket:id="prompt" style="display:none;"></span>
                    </div>
                </div> 
                <div wicket:id="promptDiv" class="alert  alert-success" >
 					<span wicket:id="promptButton" class="close" data-dismiss="alert"></span>
					<span wicket:id="prompt" ><strong></strong></span>
				</div>
                <form wicket:id="form"  class="form-horizontal" >
                    <div class="form-group">
	                    <label for="inputEmail3" class="col-sm-3 control-label">用户名:</label>
	                   	<div class="col-sm-9">
	                    	<span wicket:id="userName"></span>
	                    </div>
                    </div> 
                    <div class="form-group">
                    	<label for="inputEmail3" class="col-sm-3 control-label">旧密码:</label>
                        <div class="col-sm-9">
                           	<input type="password" class="form-control"  wicket:id="oldPassword"  placeholder="Please enter the old password"  required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                    	<label for="inputEmail3" class="col-sm-3 control-label">新密码:</label>
                        <div class="col-sm-9">
                           	<input type="password"  class="form-control"   wicket:id="newPassword" id="newPassword" required="required" placeholder="Please enter a new password"/>
                        </div>
                    </div>
                    <div class="form-group">
                    	<label for="inputEmail3" class="col-sm-3 control-label">验证新密码:</label>
                        <div class="col-sm-9">
                            <input type="password"  class="form-control"   wicket:id="checkNewPassword" id="checkNewPassword" required="required" placeholder="enter a new password again" onblur="checkPasswords();"/>
                        </div>
                    </div>
                    <div class="control-group">
                    	<div class="controls">
                    		<button type="submit" class="btn btn-info">保存</button>
                    		<button type="reset" class="btn btn-info">重置</button>
                    	</div>
                    </div>
                </form>
            </div>
        </wicket:extend>
    </body>
</html>
