<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <script type="text/javascript" src="jquery/js/jquery-1.9.1.js"></script>
    <link href="jquery/css/custom-theme/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="flat/css/flat-ui.css"/>
    <link href="css/common.css" rel="stylesheet" />		
    <link href="css/extra.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
    <SCRIPT type="text/javascript">
        $(document).ready(function() {
		
        });
		function validateFields(){
            var isValidated = true;
            $( '.required-field').each(function( index ) {
                console.log( index + ": " + $( this ).text() );
                if(jQuery.isEmptyObject($(this).val())){
                    isValidated = false;
                }
                
              });
            if(isValidated){
            	return true;
            }else{
            	alert("表单中字段都为必填字段,请填写！");
                return false;
            }
		}
        function checkPasswords() {
            var pass1 = document.getElementById("newPassword").value;
            var pass2 = document.getElementById("checkNewPassword").value;
            if (pass1!= pass2){
                alert("两次新密码输入不一致,请重新输入!");
                //设置新密码，验证新密码为空
                $("#newPassword").val("");
                $("#checkNewPassword").val("");
            }else{
                pass1.setCustomValidity("");
            } 
        }
    </SCRIPT>
    <body>
        <div class="row-fluid center">
        	<div >
	            <form wicket:id="form"  class="form-horizontal">
	                <div class="col-sm-12 ">
	                    <h5><span wicket:id ="userName"></span>您好,欢迎使用crm,进入系统之前您需要修改以下信息</h5>
	                </div> 
	                <div class="form-group">
	                    <label  class="col-sm-3 control-label">手机号:</label>
	                   	<div class="col-sm-9">
	                    	<input type="text" class="form-control"   wicket:id="phone" required="required" placeholder="Please enter the telephone" />
	                    </div>
	                </div> 
	                <div class="form-group">
	                    <label  class="col-sm-3 control-label">邮箱:</label>
	                   	<div class="col-sm-9">
	                    	<input   class="form-control"   wicket:id="email"  required="required" placeholder="Please enter the email" />
	                    </div>
	                </div> 
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">新密码:</label>
	                   	<div class="col-sm-9">
	                    	<input type="password"  class="form-control"   wicket:id="newPassword" id="newPassword" required="required" placeholder="Please enter a new password"/>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label  class="col-sm-3 control-label">确认密码:</label>
	                   	<div class="col-sm-9">
	                    	<input type="password"  class="form-control"   wicket:id="checkNewPassword" id="checkNewPassword" required="required" placeholder="enter a new password again" onblur="checkPasswords();"/>
	                    </div>
	                </div>  
	                <div class="btn-toolbar center">
	                    <div class="btn-group action-btn">                                
	                        <button type="submit" onClick="return validateFields();"  class="btn btn-primary">保存</button>
	                    </div>
	                    <div class="btn-group action-btn">
	                        <button type="reset" class="btn btn-primary">重置</button>
	                    </div>
	                </div>
	            </form>
            </div>
        </div>
    </body>
</html>
